<div class="container">
  <div class="chart-container" *ngIf="!(this.statisticsLoading$ | async)">
    <div *ngFor="let type of types;">
      <highcharts-chart *ngIf="this.doWeHaveDataForType(type)"
        [Highcharts]="Highcharts" 
        [options]="this.getChartData(type)"
        [ngStyle]="this.getChartStyles(type)">
      </highcharts-chart>
    </div>
  </div>
</div>
